<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>Grape index.html</title>
	<link href="./img/ICO.ico" rel="icon">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	
	<link rel="stylesheet" href="./remodal/remodal.css">
	<link rel="stylesheet" href="./remodal/remodal-default-theme.css">

	<script type="text/javascript" src="./js/superagent.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
	<div id="root">
		<header id="header">
			<div id="header-content">
				<div id="logo">
					<a href="index.html"><img src="./img/kotlin-logo.png" /></a>
				</div>
				<div id="search">
					<div id="search-box">
						<img id="search-box-img" src="./img/search.png"></img>
						<input id="search-box-input" placeholder="Search" type="search">
					</div>
				</div>
				<div id="buttons">
					<div id="buttons-inner">
						<div id="notify" class="actionButton">
							<a href="index.html"><img src="./img/notify.png" /></a>
						</div>
						<div id="account" class="actionButton">
							<a href="index.html"><img src="./img/kotlin.png" /></a>
							
							<div id="pulldown-menu" style="display: none;">
								<ul>
									<li>hell</li>
									<li>hell</li>
									<li>hell</li>
									<li>hell</li>
									<li>hell</li>
								</ul>
							</div>
						</div>
						<div id="setting" class="actionButton">
							<a href="index.html"><img src="./img/setting.png" /></a>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<div id="headerBG"></div>
		
		<div id="content">
			<div id="content-left" class="box"></div>

			<div id="content-center" class="box">
				<div id="post-box">
					<a href="index.html"><img src="./img/kotlin.png" id="post-box-icon"/></a>
					<textarea id="post-box-textarea" rows="1" cols="40">what's up</textarea>
					<button id="post-button">
						<img src="./img/submit.jpg"/>
					</button>
				</div>
				
				<div id="post-area">
					
					<article class="post">
						<header class="post-header">
							<a href="index.html"><img src="./img/egg.jpg" class="post-user-icon" /></a>
							<a href="index.html">
								<p class="post-user-name">User Name</p>
							</a>
							<p class="post-user-id">@user_id_2016</p>
							<p class="post-time">2016-04-01-20-00-00</p>
						</header>
						<div class="post-content">
							<p class="post-text">post-content</p>
						</div>
						<footer class="post-footer">
							<div class="react-area">
								<div class="react-box react-reply-box">
									<img src="./img/reply.png" class="react-img react-reply-img"/>
									<p class="react-reply-num">100</p>
								</div>
								<div class="react-box react-share-box">
									<img src="./img/share.png" class="react-img react-share-img"/>
									<p class="react-share-num">200</p>
								</div>
								<div class="react-box react-like-box">
									<img src="./img/like.png" class="react-img react-like-img"/>
									<p class="react-like-num">300</p>
								</div>
							</div>
						</footer>
					</article>
					
					<article class="post">
						<header class="post-header">
							<a href="index.html"><img src="./img/kotlin.png" class="post-user-icon" /></a>
							<a href="index.html">
								<p class="post-user-name">User Name</p>
							</a>
							<p class="post-user-id">@user_id_2016</p>
							<p class="post-time">2016-03-26-20-00-00</p>
						</header>
						
						<div class="post-content">
							<img src="./img/photo.jpg" class="post-picture"></img>
						</div>
							<footer class="post-footer">
							<div class="react-area">
								<div class="react-box react-reply-box">
									<img src="./img/reply.png" class="react-img react-reply-img"/>
									<p class="react-reply-num">100</p>
								</div>
								<div class="react-box react-share-box">
									<img src="./img/share.png" class="react-img react-share-img"/>
									<p class="react-share-num">200</p>
								</div>
								<div class="react-box react-like-box">
									<img src="./img/like.png" class="react-img react-like-img"/>
									<p class="react-like-num">300</p>
								</div>
							</div>
						</footer>
					</article>
				</div>
				
			</div>

			<div id="content-right" class="box"></div>
		</div>
		
		<footer id="footer">
			<p>All RIghts</p>
		</footer>
	</div>
</body>
</html>
