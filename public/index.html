<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>Grape index.html</title>
	<link href="./img/ICO.ico" rel="icon">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<link rel="stylesheet" href="./remodal/remodal.css">
	<link rel="stylesheet" href="./remodal/remodal-default-theme.css">

	<script src="./js/jquery-1.12.2.min.js"></script>
	<script src="./remodal/remodal.js"></script>

	<script src="./js/superagent.js"></script>
	<script src="./js/main.js"></script>

	<script src="./js/myModal.js"></script>
</head>

<body>
	<div id="post-box" class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
		<p>post by modal !!</p>
		<button id="modal-close-button" data-remodal-action="close" class="remodal-close" aria-label="Close"></button>

		<textarea id="post-box-textarea" placeholder="what's up"></textarea>
		
		<div id="post-box-buttons">
			<button id="insert-picture" class="insert-button">
				<img src="./img/picture.png" /></button>
			<button id="insert-video" class="insert-button">
				<img src="./img/video.png" />
			</button>
			
			<div id="post-button-container">
				<p id="post-text-num">140</p>
				
				<button id="post-button">
					<img src="./img/submit.jpg" />
					<p>post it !!</p>
				</button>
			</div>
		</div>
		
		<!--<button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>-->
		<!--<button data-remodal-action="confirm" class="remodal-confirm">OK</button>-->
	</div>

	<div id="root" class="remodal-bg">
		<header id="header">
			<div id="header-content">
				<div id="logo">
					<a href="index.html"><img src="./img/kotlin-logo.png" /></a>
				</div>
				<div id="search">
					<div id="search-box">
						<img id="search-box-img" src="./img/search.png"></img>
						<input id="search-box-input" placeholder="Search" type="search">
					</div>
				</div>
				<div id="buttons">
					<div id="buttons-inner">
						<div id="notify" class="actionButton">
							<a href="index.html"><img src="./img/notify.png" /></a>
						</div>
						<div id="account" class="actionButton">
							<a href="index.html"><img src="./img/kotlin.png" /></a>

							<div id="pulldown-menu" style="display: none;">
								<ul>
									<li>hell</li>
									<li>hell</li>
									<li>hell</li>
									<li>hell</li>
									<li>hell</li>
								</ul>
							</div>
						</div>
						<div id="post" class="actionButton">
							<a href="#modal"><img src="./img/pen.png" /></a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div id="headerBG"></div>

		<div id="content">
			<div id="content-left" class="box"></div>

			<div id="content-center" class="box">
				<div id="post-area"></div>
			</div>

			<div id="content-right" class="box"></div>
		</div>

		<footer id="footer">
			<p>All Rights</p>
		</footer>
	</div>
</body>

</html>
